{% extends "base.html" %}

{% block content %}
    <h1>{{ poll.subject }}</h1>
    <h3>{{ poll.description }}</h3>
    <p>建立日期 : {{ poll.date_create }}</p>

    <ul>
        {% for option in option_list %}
            <li><a href="/option/{{ option.id }}/">{{ option.title }}</a> - {{ option.count }} 票</li>
        {% endfor %}
    </ul>

            
    <a href="/poll">==> 返回主頁</a>

{% endblock %}
